    <script>
        function showHotels(city) {
            const hotelsContainer = document.querySelector(".hotels");
            hotelsContainer.innerHTML = "";

            const hotels = getHotelsByCity(city);

            hotels.forEach((hotel) => {
                const hotelCard = document.createElement("div");
                hotelCard.className = "hotel-card";

                hotelCard.innerHTML = `
                    <h3>${hotel.name}</h3>
                    <p>Location: ${hotel.location}</p>
                    <p>Price: $${hotel.price} per night</p>
                    <button class="book-button" onclick="openpg()">Book Now</button>
                `;

                hotelsContainer.appendChild(hotelCard);
            });
        }

        function getHotelsByCity(city) {
            // Replace this with your hotel data retrieval logic
            const hotels = [
                { name: "Premium Hotel A", location: city, price: 200 },
                { name: "First-Class Hotel B", location: city, price: 150 },
